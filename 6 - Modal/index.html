<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="principal">
		<div class="principal_titulo">
			<p class="titulo">PROJETO MODAL</p>
		</div>
		<div class="principal_botao">
		<button onclick="abrir()" class="botao_abrir">ABRIR MODAL</button>
		</div>
	</div>

	<div class="conteudo">
		<div class="fechar_modal">
		<button onclick="fechar()"><i class="fa-solid fa-xmark fa-beat fa-xl" style="color: #ff0000;"></i></button>
		</div>
		<div class="modal_aberto">
			<p class="titulo">MODAL ABERTO</p>
		</div>
		
	</div>

<script src="https://kit.fontawesome.com/d9afbe95e2.js" crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
