<!DOCTYPE html>
<html>
<head lang="pt-br">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lista de compras</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div id="principal" class="col-6 principal">
				<div id="alerta" class="alerta">alerta</div>
				<span class="titulo">
					<h1>Lista de compras</h1>
				</span> <!-- fim do titulo -->
				<div class="corpo">
					<span><input id="entrada" class="entrada" type="text" name="entrada" placeholder="digite algo..."></span>
					<span><button id="botao" class="botao">Enviar</button></span>
				</div> <!-- fim do corpo -->
				<div id="lista" class="">
				<!-- <span id="x" class="item1"></span> 
				<button id="mudar"><span id="editar" class=""><i class="fa-solid fa-pen-to-square" style="color: #73ff00;"></i></span></button>
				<button id="apagar"><span id="deletar" class=""><i class="fa-solid fa-trash" style="color: red;"></i></span></button> -->
				</div> <!-- fim da lista -->
			<div id="limpar" class="limpar">Limpar Lista</div>
			</div> <!-- fim do principal -->
		</div> <!-- fim do row -->
	</div> <!-- fim do container -->




<script src="javascript.js" type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
