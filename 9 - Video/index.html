<!DOCTYPE html>
<html>
<head>
	<meta lang="pt-br" charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Video</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="principal" class="principal">
		<span id="texto" class="texto">
			<h1>PROJEÇÃO</h1>
		</span>
		<div id="video-area" class="video-area">
			<video id="vd" controls>
				<source src="assets/video.mp4" type="video/mp4">
			</video>
		</div>
		<div class="botoes btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-secondary">
				<input onclick="play()" type="radio" name="options" id="option1" autocomplete="off">Play <i class="fa-solid fa-play"></i>
			</label>
			<label class="btn btn-secondary">
				<input onclick="pause()" type="radio" name="options" id="option2" autocomplete="off"> Pause <i class="fa-solid fa-pause"></i>
			</label>
		</div>
	</div>



<script src="https://kit.fontawesome.com/d9afbe95e2.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="javascript.js" type="text/javascript"></script>
</body>
</html>
